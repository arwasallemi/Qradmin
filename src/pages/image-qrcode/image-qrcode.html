<ion-header>

  <ion-navbar>
    <ion-title>imageQrcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list> 
      <div *ngFor="let qr of imageQrList">

        </div>
      <button ion-button (click)="onSuccessLoad()"> Print</button>
  </ion-list>
   
</ion-content>
